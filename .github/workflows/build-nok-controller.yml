name: Build and Push nok-controller Docker Image

on:
  push:
    tags:
      - 'v*' # Trigger on any tag starting with 'v' (e.g., v1.0.0, v2.1-beta)

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Required to push images to GitHub Container Registry

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for changes in nok-controller folder
        id: check_folder_changes
        run: |
          # List files changed in the commit associated with the pushed tag.
          # github.sha is the commit SHA that the tag points to.
          CHANGED_FILES=$(git diff-tree --no-commit-id --name-only -r ${{ github.sha }})
          echo "Changed files in commit ${{ github.sha }}:"
          echo "$CHANGED_FILES"

          # Check if any of the changed files are within the 'nok-controller/' directory
          if echo "$CHANGED_FILES" | grep -q '^nok-controller/'; then
            echo "Changes detected in nok-controller folder. Proceeding with build."
            echo "folder_changed=true" >> $GITHUB_OUTPUT
          else
            echo "No changes detected in nok-controller folder. Skipping build."
            echo "folder_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        # Only run this step if changes were detected in the nok-controller folder
        if: steps.check_folder_changes.outputs.folder_changed == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        # Only run this step if changes were detected in the nok-controller folder
        if: steps.check_folder_changes.outputs.folder_changed == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        # Only run this step if changes were detected in the nok-controller folder
        if: steps.check_folder_changes.outputs.folder_changed == 'true'
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/nok-controller # Image name: ghcr.io/owner/nok-controller
          tags: |
            type=ref,event=tag # Uses the Git tag directly (e.g., v1.0.0)
            type=sha,format=short # Uses the short commit SHA (e.g., abcdef1)
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.created=${{ steps.meta.outputs.created }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build and push Docker image
        # Only run this step if changes were detected in the nok-controller folder
        if: steps.check_folder_changes.outputs.folder_changed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./nok-controller # The directory containing the Dockerfile and source code
          file: ./nok-controller/Dockerfile # Path to the Dockerfile relative to the repository root
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max